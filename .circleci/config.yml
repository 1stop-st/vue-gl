version: 2
jobs:
    build:
        docker:
            - image: circleci/node:latest-browsers
        steps:
            - checkout
            - run: 
                name: Install dependencies
                command: |
                    npm i --silent selenium-webdriver
                    sudo npm i -g --silent http-server
            - run:
                name: Run unit tests
                command: |
                    http-server -s &
                    sleep 3s
                    node .circleci/selenium.js
            - store_artifacts:
                path: test-result.html
                destination: test-result.html
                
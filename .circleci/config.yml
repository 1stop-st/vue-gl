version: 2
jobs:
  checkout:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
  dependencies:
    docker:
      - image: circleci/node:lts
    steps:
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  lint:
    docker:
      - image: circleci/node:lts
    steps:
      - run:
          name: Lint
          command: yarn lint
  unit_test:
    docker:
      - image: circleci/node:lts
    steps:
      - run:
          name: Run unit tests
          command: yarn test
workflows:
  version: 2
  lint_and_test:
    jobs:
      - checkout:
          filters:
            branches:
              ignore:
                - gh-pages
      - dependencies:
          requires:
            - checkout
      - lint:
          requires:
            - dependencies
      - unit_test:
          requires:
            - dependencies

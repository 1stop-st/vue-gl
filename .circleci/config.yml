version: 2
jobs:
    build:
        docker:
            - image: circleci/node:latest-browsers
        steps:
            - checkout
            - run: 
                name: Install dependencies
                command: |
                    npm i selenium-webdriver geckodriver
                    sudo npm i -g http-server
            - run:
                name: Start http server
                command: http-server ./test &
                background: true
            - run:
                name: Run test
                command: node .circleci/selenium.js
            - store_artifacts:
                path: screenshot.png
                